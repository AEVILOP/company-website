<!DOCTYPE html>
<html>
  <head>
    <title>Company Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="bg-white text-black py-3 mb-4">
      <h1>HR Report</h1>
      <hr />
    </header>

    <main>
      <section class="container">
        <div class="row">

          <!-- Most Worked Employee -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">    
                <h2>Most Worked Employee</h2>
              </div>
              <div class="card-body">
                <p>John Doe</p>
                <p>Worked Hours: 160 hours</p>
              </div>
            </div>
          </div>

          <!-- Highest Rated Employee -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h2>Highest Rated Employee</h2>
              </div>
              <div class="card-body">
                <p>Name: Jane Smith</p>
                <p>Rating: 4.9/5</p>
              </div>
            </div>
          </div>

          <!-- Total Overtime Hours -->
          <div class="col-md-4">    
            <div class="card">
              <div class="card-header">
                <h2>Total Overtime Hours</h2>
              </div>
              <div class="card-body">
                <p>Total Overtime Hours: 45 hours</p>
              </div>
            </div>
          </div>

        </div>
      </section>
    </main>
