<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <header>
    <h1 class="bg-dark text-white text-center py-3">Employee Details</h1>
  </header>

  <!-- Main -->
  <main class="container mt-5 d-flex justify-content-center">
    <section id="employeeDetail" class="w-75"></section>
  </main>

  <!-- Script -->
  <script>
    // Database of employees
    const Employees = [
      { id: "1", name: "John Doe", position: "Software Developer", department: "IT" },
      { id: "2", name: "Jane Smith", position: "Designer", department: "Creative" },
      { id: "3", name: "Bob Johnson", position: "Project Manager", department: "Management" }
    ];

    // Get ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const detailSection = document.getElementById("employeeDetail");

    // If no ID provided
    if (!id) {
      detailSection.innerHTML = `<div class="alert alert-warning text-center">No employee ID provided in the URL.</div>`;
    } else {
      // Find employee
      const employee = Employees.find(emp => emp.id === id);

      if (employee) {
        detailSection.innerHTML = `
          <div class="card shadow-sm border-0 w-100">
            <div class="card-body">
              <h4 class="card-title fw-bold mb-3">${employee.name}</h4>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Name:</strong> ${employee.name}</li>
                <li class="list-group-item"><strong>Designation:</strong> ${employee.position}</li>
                <li class="list-group-item"><strong>Department:</strong> ${employee.department}</li>
              </ul>
            </div>
          </div>
        `;
      } else {
        detailSection.innerHTML = `<div class="alert alert-danger text-center">Employee not found.</div>`;
      }
    }
  </script>

</body>
</html>
